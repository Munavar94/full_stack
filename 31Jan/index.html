<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in CSS</title>
    <style>
        h1 {
            font-size: 4vw;    /* 4 * viewport px = */
        }

        img {
            width: 18vw;
            height: 26vh;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <p>1vw = 1% of viewport width</p>

    <img src="./sunflowe.jpg" alt="image" />
</body>
</html>
